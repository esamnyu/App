<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Your Stylesheet link -->
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/messagingSystem.js" defer></script>
    <!-- <script src="scripts/notifications.js" defer></script> -->
</head>
<body>
    <!-- Side Panel -->
    <button id="hamburgerMenu" class="hamburger">&#9776;</button>
    <div class="side-panel">
        <div class="header-section">
            <!-- Updated paths to your assets directory for images -->
            <img src="assets/images/path_to_logo.png" alt="App Logo" class="app-logo">
            
            <!-- User profile and XP system -->
            <div class="user-profile">
                <img src="assets/images/path_to_user_profile.png" alt="Username's Profile" class="user-image">
                <span class="username">Username</span>
                
                <!-- Experience System Elements -->
<!-- Experience System Elements -->
                <div class="xp-system">
                    <div class="level">Level: <span id="userLevel">1</span></div>
                    <div class="xp">XP: <span id="userXP">0</span>/<span id="xpToNextLevel">100</span></div>
                    <div class="xp-bar">
                        <div class="xp-fill" id="xpFill" style="width: 0%;"></div>
                    </div>
                    <button id="earnXPBtn" class="xp-button">Earn 20 XP</button>
                </div>
                <button id="openMessagingBtn" class="message-button">Open Messaging</button>
            </div>
        </div>

        <!-- ... Rest of Side Panel and Placeholder for map ... -->

    </div>
    <div class="messaging-panel" >
        <div class="contacts">
            <div class="contact" onclick="openChat('John')">John</div>
            <div class="contact" onclick="openChat('Jane')">Jane</div>
            <!-- Add more contacts as needed -->
        </div>
        <div class="chat-window">
            <div class="chat-header" id="chatHeader">Select a contact to start chatting</div>
            <div class="messages" id="messages"></div>
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>


    <!-- Placeholder for the map -->
    <div id="map"></div>

    <!-- Include Leaflet JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/notifications.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Your Script link and Experience System Script -->
    <script src="scripts/script.js" defer></script>
    <script src="scripts/experienceSystem.js"></script>

</body>
</html>
